<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Register Person</h1>
    <form id="registerForm">
        <label for="gender">Kön:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label for="firstName">Förnamn:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="lastName">Efternamn:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        <label for="yearOfBirth">Födelseår:</label>
        <input type="number" id="yearOfBirth" name="yearOfBirth"><br><br>
        <label for="address">Adress:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="button" onclick="submitForm()">Registrera</button>
    </form>

    <script>
        function submitForm() {
            var formData = {
                gender: document.getElementById('gender').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                yearOfBirth: document.getElementById('yearOfBirth').value,
                address: document.getElementById('address').value
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.text())
            .then(data => {
                alert('Person registered successfully: ' + data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
